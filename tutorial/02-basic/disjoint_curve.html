<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render')).setAxes(['x','y']);

        var eps = .00001;
		var i = grafar.ints(-5, 5).select();
        var t = grafar.range(-Math.PI / 2 + eps, Math.PI / 2 - eps, 30).select();

        var x = grafar.map([i, t], (i, t) => Math.PI * i + t);
        var y = grafar.map([x], x => Math.tan(x));

        grafar.pin([x,y], pan3d);
		pan3d.camera.position.set(0, 250, 0);
	</script>

	</body>
</html>
